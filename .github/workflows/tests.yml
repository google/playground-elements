name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      # Installs system dependencies needed for playwright.
      - uses: microsoft/playwright-github-action@v1

      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run lint
